# Site settings
title: "Diana McRae"
description: "Gameplay Engineer"

email: diana0mcrae@gmail.com

baseurl: 'Portfolio' # the subpath of your site, e.g. /blog/
url: 'http://feudaldiana.github.io/' # the base hostname & protocol for your site

# Build settings
markdown:            kramdown
relative_permalinks: false
permalink:           :year/:month/:day/:title/

pagination:          true
paginate:            8
paginate_path:       page/:num/

sass:
    sass_dir: _sass
    style:    compressed

defaults:
  -
      scope:
        path: "_posts"
        type: "posts"
      values:
        reading_time: true
        show_tags: true
        show_categories: true

remote_theme: pages-themes/tactile@v0.2.0
plugins:
- jekyll-remote-theme # add this line to the plugins list if you already have one

show_downloads: false
google_analytics: G-F9SRCPE09T
